<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- STYLESHEET LINKED BELOW -->
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <!--MAiN CONTAINER-->
  <main class="wrapper">
    <!--SIDE SECTION-->
    <aside>
      <!-- Front side Card Background Start -->
      <div class="card-front">
        <div class="card-logo">
          <img src="./card-logo.svg" alt="logo">
          <span class="card-number">0000 0000 0000 0000</span>
        </div>
  
        <div class="card-details">
          <span class="name">Jane Appleseed</span>
          <span class="exp-date">
            <span id="month">00</span> /
            <span id="year">00</span>
          </span>
        </div>
      </div>
      <!-- Front side Card Background End -->
      <!-- Back side Card Background Start -->
      <div class="card-back">
          <div class="cvc">
            <span class="cvc-number">000</span>
          </div>
      </div>
      <!-- Back side Card Background End -->
    </aside>
    <!--SIDE SECTION END-->
    <!-- MAIN FORM SECTION START-->
    <div class="step step-1">
      <form>
        <div class="user-details">
          <div class="holder-name">
            <label for="card-name">cardholder name</label>
            <input type="text" id="card-name" placeholder="e.g. Jane Appleseed" required/>
          </div>
          <div class="label">
            <label for="card-number">Card Number</label>
            <input type="number" id="number-input" placeholder="e.g. 1234 5678 9123 0000" minlength="16" maxlength="16" oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" required/>
           <!--<span class="error one">Wrong format, numbers only</span>--> 
          </div>
          <div class="date-details">
            <div class="date-entered">
              <div class="label-date">
                <label for="date">Exp. Date (MM/YY)</label>
              </div>
              
              <div class="date-detail">
                <input type="number" id="date" placeholder="MM" minlength="2" maxlength="2" oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" required/>
                <input type="number" id="year-input" placeholder="YY" minlength="2" maxlength="2" oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" required/>
              </div>
              <!--<span class="error two">Can't be blank</span>-->           
            </div>
            <div class="cvc-details">
              <label for="cvc-number-entered">CVC</label>
              <input type="number" class="cvc-entered" id="cvc-number-entered" oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="3"placeholder="e.g. 123" required/>
              <!--<span class="error two">Can't be blank</span>-->  
            </div>
          </div>
        </div>
      </form>
      <div class="btn">
        <button id="submit-btn" type="submit">Confirm</button>
      </div>
    </div> 
    <!-- MAIN FORM SECTION END-->

    <!--COMPLETE SUBMISSION-->
    <div class="step step-2">
      <div class="success hidden">
        <img src="./icon-complete.svg" alt="success">
        <h1>Thank you!</h1>
        <p>We've added your card details Continue</p>
        <div class="btn">
          <button>Confirm</button>
        </div>
      </div>
    </div>

    </div>
    <script type="text/javascript" src="./script.js"></script>
    <!--FRONT-END MENTOR ATTRIBUTION-->
    <footer>
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="www.upandstarttechnologies.com">Adnan Hamisi</a>.</p>
    </footer>
  </main>
</body>
</html>
